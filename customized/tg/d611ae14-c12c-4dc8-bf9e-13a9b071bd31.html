<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="icon" href="https://img.alicdn.com/tps/TB1HwXxLpXXXXchapXXXXXXXXXX-32-32.ico" type="image/x-icon">
    <title>ENTRANCE</title>
    <style>
        body {
            width: 380px;
            margin: auto;
            padding-top: 10%;
        }
    </style>
    <script>
        function copy(id) {
            var value = ''
            switch (id) {
                case 'account':
                    value = 'aGVsbG8=';
                    break;
                default:
                    value = 'NjM0MjNkYTdkODg4MmRmZTcxZmM=';
                    break;
            }
            var input = document.getElementById(id);
            var origin = input.value;
            input.value = window.atob(value);
            input.select();
            document.execCommand("Copy", false, null);
            input.value = origin;
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td><input id="account" style="width:180px; height: 40px;" placeholder="Username: Donald John Trump"></input></td>
            <td><button style="width:180px; height: 40px;" onclick="copy('account')">复制</button></td>
        </tr>
        <tr>
            <td><input id="passwd" style="width:180px; height: 40px;" placeholder=" Password: 9db67b04-be99-450d-8d9c-a11296b407d9"></input></td>
            <td><button style="width:180px; height: 40px" onclick="copy('passwd')">复制</button></td>
        </tr>
    </table>
    <div style="padding-top:5%;">
        <button style="width:99%;height: 40px;" onclick="window.open('http://disk.ml')">进入 disk.ml</button>
    </div>
    <div style="padding-top:5%;">
        <button style="width:99%;height: 40px;" onclick="window.open('https://etworld.ml')">进入 etworld.ml</button>
    </div>
</body>

</html>

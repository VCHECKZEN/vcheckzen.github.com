<html>

<head>
    <title>A LOGI PROJECT</title>
    <meta name="referrer" content="no-referrer" />
    <script src="https://cdn.bootcss.com/hls.js/0.11.0/hls.min.js"></script>
    <link href="https://cdn.bootcss.com/dplayer/1.19.0/DPlayer.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/dplayer/1.19.0/DPlayer.min.js"></script>
    <style>
        #box {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0px;
        }

        @media screen and (min-device-width : 600px) {
            #dplayer {
                width: 50%;
            }
        }

        @media screen and (max-device-width : 599px) {
            #dplayer {
                width: 90%;
            }
        }
    </style>
    <script>
        UrlParam = function () { // url参数
            var data, index;
            (function init() {
                data = []; //值，如[["1","2"],["zhangsan"],["lisi"]]
                index = {}; //键:索引，如{a:0,b:1,c:2}
                var u = window.location.search.substr(1);
                if (u != '') {
                    var params = decodeURIComponent(u).split('&');
                    for (var i = 0, len = params.length; i < len; i++) {
                        if (params[i] != '') {
                            var p = params[i].split("=");
                            if (p.length == 1 || (p.length == 2 && p[1] == '')) { // p | p= | =
                                data.push(['']);
                                index[p[0]] = data.length - 1;
                            } else if (typeof (p[0]) == 'undefined' || p[0] == '') { // =c 舍弃
                                continue;
                            } else if (typeof (index[p[0]]) == 'undefined') { // c=aaa
                                data.push([p[1]]);
                                index[p[0]] = data.length - 1;
                            } else { // c=aaa
                                data[index[p[0]]].push(p[1]);
                            }
                        }
                    }
                }
            })();
            return {
                // 获得参数,类似request.getParameter()
                param: function (o) { // o: 参数名或者参数次序
                    try {
                        return (typeof (o) == 'number' ? data[o][0] : data[index[o]][0]);
                    } catch (e) {}
                },
                //获得参数组, 类似request.getParameterValues()
                paramValues: function (o) { //  o: 参数名或者参数次序
                    try {
                        return (typeof (o) == 'number' ? data[o] : data[index[o]]);
                    } catch (e) {}
                },
                //是否含有paramName参数
                hasParam: function (paramName) {
                    return typeof (paramName) == 'string' ? typeof (index[paramName]) != 'undefined' :
                        false;
                },
                // 获得参数Map ,类似request.getParameterMap()
                paramMap: function () {
                    var map = {};
                    try {
                        for (var p in index) {
                            map[p] = data[index[p]];
                        }
                    } catch (e) {}
                    return map;
                }
            }
        }();
    </script>
</head>

<body>
<div id="box">
    <div id="dplayer"></div>
</div>
<script>
    let dplayer = document.getElementById('dplayer');
    dplayer.style.height = 9 * dplayer.clientWidth / 16 + 'px';
    let movieName = UrlParam.paramValues('title');
    let moviePost = UrlParam.paramValues('pic');
    if (typeof movieName != 'undefined') {
        document.title = movieName + ' - ' + document.title;
    }
    if (typeof moviePost != 'undefined') {
        document.body.style.backgroundImage = 'url(' + UrlParam.paramValues('pic') + ')';
    } else {
        document.body.style.backgroundImage =
            "url('https://cdn.pixabay.com/photo/2019/05/26/16/23/vintage-4230648_960_720.jpg')";
    }
    const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        screenshot: true,
        video: {
            url: UrlParam.paramValues('video')
        }
    });
</script>
</body>

</html>
